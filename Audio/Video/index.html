<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
</head>
<body>

  <video id="a" width="640" height="360">
    <source src="assets/hudson-shelter-falls.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div>
    <button id="playPause" aria-label="Play">▶️</button>
    <input type="range" id="seek" min="0" value="0" step="0.1">
    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    <button id="muteToggle" aria-label="Mute">🔊</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <button id="fullscreenToggle" aria-label="Fullscreen">⛶</button>
  </div>

  <script src="assets/JS"></script>
</body>
</html>
